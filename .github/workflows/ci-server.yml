name: CI (server)

on:
  pull_request:
    branches: [main]
    paths:
      - "server/**"
  push:
    branches: [main]
    paths:
      - "server/**"

permissions:
  contents: read

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "server/package-lock.json"

      - name: Install native build deps (sqlite3)
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends python3 make g++ && sudo rm -rf /var/lib/apt/lists/*

      - name: Install
        working-directory: server
        run: npm ci

      - name: Test
        working-directory: server
        run: npm test

