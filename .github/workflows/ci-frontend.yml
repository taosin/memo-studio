name: CI (frontend)

on:
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
  push:
    branches: [main]
    paths:
      - "frontend/**"

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Test
        working-directory: frontend
        run: npm test

      - name: Build
        working-directory: frontend
        run: npm run build

