# touch: trigger dependabot re-scan
version: 2
updates:
  # Go modules (backend)
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    groups:
      go-patch-minor:
        applies-to: "version-updates"
        update-types:
          - "patch"
          - "minor"

  # npm (kit)
